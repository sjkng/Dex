<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Dex </title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="dexStyle.css" />
<body>
	<div id="playground" class="playText" align="center">
		<h4><em>Dictionary</em></h4>
		<h1 class = "text-muted">Add <em>different</em> words each time</h1>
		<input id="inputText" type="search" size="50" placeholder="Add/search words...">
		<button type="button" class="btn btn-succes" id="addButton" onclick="addText();">Add Word</button>
		<button type="button" class="btn btn-succes" id="searchButton" onclick="searchText()">Search</button>
		<p id="alertTxt"></p>
		<p id="typedText">
			This is a text.
		</p>
	</div>
</body>
<script src="dexScript.js"></script>
</html>
